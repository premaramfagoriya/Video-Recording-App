<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recording App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn-record {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .video-container {
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video-preview {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .permission-section {
            text-align: center;
            padding: 30px;
        }

        .permission-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RecordingApp</a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- User Info Form -->
        <div class="row justify-content-center" id="user-info-section">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Enter Your Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="user-info-form">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Continue to Recording</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Camera Permission Section -->
        <div class="row justify-content-center hidden" id="camera-permission-section">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body permission-section">
                        <div class="permission-icon">
                            <i class="bi bi-camera-video"></i>
                        </div>
                        <h4>Camera Access Required</h4>
                        <p>To record video, we need access to your camera. Please allow camera access when prompted.</p>
                        <button class="btn btn-primary" id="request-camera-btn">Allow Camera Access</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recording Interface -->
        <div class="row justify-content-center hidden" id="recording-section">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Recording Interface</h5>
                        <span class="badge bg-light text-dark" id="user-info-badge">User: <span id="display-user-name"></span></span>
                    </div>
                    <div class="card-body">
                        <!-- Alert placeholder -->
                        <div id="alert-container"></div>

                        <div class="video-container">
                            <video id="video-preview" autoplay muted></video>
                        </div>
                        <div class="text-center">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-danger btn-record" id="start-recording">
                                    <i class="bi bi-record-circle"></i>
                                </button>
                                <button type="button" class="btn btn-secondary" id="stop-recording" disabled>
                                    <i class="bi bi-stop-circle"></i> Stop
                                </button>
                                <button type="button" class="btn btn-success" id="download-recording" disabled>
                                    <i class="bi bi-download"></i> Download
                                </button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="progress">
                                <div class="progress-bar bg-success" id="recording-timer" role="progressbar" style="width: 0%">0:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">RecordingApp &copy; 2025 By Premaram. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const userInfoSection = document.getElementById('user-info-section');
        const cameraPermissionSection = document.getElementById('camera-permission-section');
        const recordingSection = document.getElementById('recording-section');
        const userInfoForm = document.getElementById('user-info-form');
        const requestCameraBtn = document.getElementById('request-camera-btn');
        const videoPreview = document.getElementById('video-preview');
        const startRecordingBtn = document.getElementById('start-recording');
        const stopRecordingBtn = document.getElementById('stop-recording');
        const downloadRecordingBtn = document.getElementById('download-recording');
        const recordingTimer = document.getElementById('recording-timer');
        const displayUserName = document.getElementById('display-user-name');
        const alertContainer = document.getElementById('alert-container');

        // State
        let mediaRecorder, recordedChunks = [], recordingTimerInterval, recordingSeconds = 0;
        let userName = '', userEmail = '', mediaStream = null;

        // Handle user info form submission
        userInfoForm.addEventListener('submit', e => {
            e.preventDefault();
            userName = document.getElementById('userName').value;
            userEmail = document.getElementById('userEmail').value;
            userInfoSection.classList.add('hidden');
            cameraPermissionSection.classList.remove('hidden');
            displayUserName.textContent = userName;
        });

        // Request camera access
        requestCameraBtn.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        mediaStream = stream;
                        videoPreview.srcObject = stream;
                        cameraPermissionSection.classList.add('hidden');
                        recordingSection.classList.remove('hidden');

                        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9,opus' });
                        mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
                        mediaRecorder.onstop = () => {
                            const blob = new Blob(recordedChunks, { type: 'video/webm' });
                            const recordingURL = URL.createObjectURL(blob);
                            downloadRecordingBtn.disabled = false;
                            downloadRecordingBtn.onclick = () => {
                                const a = document.createElement('a');
                                a.href = recordingURL;
                                a.download = `${userName}_recording_${new Date().toISOString().replace(/:/g, '-')}.webm`;
                                a.click();
                            };
                            // Auto-upload after stop
                            saveRecording(blob);
                        };
                    })
                    .catch(err => {
                        console.error('Error accessing devices:', err);
                        alert('Camera and microphone access denied.');
                    });
            }
        });

        // Start recording
        startRecordingBtn.addEventListener('click', () => {
            recordedChunks = [];
            mediaRecorder.start(1000);
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = false;
            downloadRecordingBtn.disabled = true;
            recordingSeconds = 0;
            recordingTimerInterval = setInterval(updateTimer, 1000);
        });

        // Stop recording
        stopRecordingBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
                clearInterval(recordingTimerInterval);
            }
        });

        // Timer
        function updateTimer() {
            recordingSeconds++;
            const m = Math.floor(recordingSeconds / 60);
            const s = recordingSeconds % 60;
            recordingTimer.textContent = `${m}:${s.toString().padStart(2, '0')}`;
            recordingTimer.style.width = `${Math.min(recordingSeconds / 60 * 100, 100)}%`;
            if (recordingSeconds > 45) recordingTimer.classList.replace('bg-success', 'bg-warning');
            if (recordingSeconds > 55) recordingTimer.classList.replace('bg-warning', 'bg-danger');
        }

        // Save recording
        function saveRecording(blob) {
            const formData = new FormData();
            formData.append('videoFile', blob, `${userName}_recording.webm`);
            formData.append('userName', userName);
            formData.append('userEmail', userEmail);
            formData.append('duration', recordingSeconds);

            fetch('/Recording/UploadRecording', { method: 'POST', body: formData })
                .then(r => { if (!r.ok) throw new Error('Failed'); return r.json(); })
                .then(() => {
                    showAlert('success', 'Recording saved successfully!');
                })
                .catch(err => {
                    console.error(err);
                    showAlert('danger', 'Error saving recording. Please try again.');
                });
        }

        // Show bootstrap alert
        function showAlert(type, message) {
            alertContainer.innerHTML = `
                    <div class="alert alert-${type} d-flex align-items-center alert-dismissible fade show" role="alert">
                        <i class="bi ${type === 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill'} me-2"></i>
                        <div>${message}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
        }
    </script>
</body>
</html>
